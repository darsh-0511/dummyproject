apiVersion: apps/v1
kind: Deployment
metadata:
  name: blu-reserve-backend
  namespace: blu-reserve
  labels:
    app: blu-reserve
    component: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: blu-reserve
      component: backend
  template:
    metadata:
      labels:
        app: blu-reserve
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: image-registry.openshift-image-registry.svc:5000/blu-reserve/blu-reserve-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: blu-reserve-config
              key: BACKEND_PORT
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: blu-reserve-config
              key: PYTHONUNBUFFERED
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: blu-reserve-config
              key: LOG_LEVEL
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: blu-reserve-secret
              key: API_SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /seats
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /seats
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
