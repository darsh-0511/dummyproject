apiVersion: apps/v1
kind: Deployment
metadata:
  name: blu-reserve-frontend
  namespace: blu-reserve
  labels:
    app: blu-reserve
    component: frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: blu-reserve
      component: frontend
  template:
    metadata:
      labels:
        app: blu-reserve
        component: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: image-registry.openshift-image-registry.svc:5000/blu-reserve/blu-reserve-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: BACKEND_URL
          value: "http://blu-reserve-backend:8000"
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: blu-reserve-config
              key: APP_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
