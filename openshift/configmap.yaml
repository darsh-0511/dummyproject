apiVersion: v1
kind: ConfigMap
metadata:
  name: blu-reserve-config
  namespace: blu-reserve
  labels:
    app: blu-reserve
data:
  # Backend Configuration
  BACKEND_PORT: "8000"
  PYTHONUNBUFFERED: "1"
  
  # Frontend Configuration
  FRONTEND_PORT: "8080"
  
  # Application Settings
  APP_NAME: "Blu-Reserve"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  
  # CORS Settings
  CORS_ORIGINS: "*"
  
  # Logging
  LOG_LEVEL: "INFO"
