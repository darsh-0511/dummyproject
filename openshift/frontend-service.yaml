apiVersion: v1
kind: Service
metadata:
  name: blu-reserve-frontend
  namespace: blu-reserve
  labels:
    app: blu-reserve
    component: frontend
  annotations:
    description: "Frontend web service for Blu-Reserve"
spec:
  type: ClusterIP
  selector:
    app: blu-reserve
    component: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
